{% extends template.self %}

{% block book_summary %}
<ul class="summary">
  <li class="header"><b>{{ config.title }}</b></li>
  <li class="header">{{ config.author }}</li>
  <li class="divider"></li>
</ul>

{{ super() }}

<ul class="summary">
  <li><a href="{{ config.giturl }}/-/blob/2022/{{ file.path }}" target="blank">View page source</a></li>
</ul>

{% endblock %}
